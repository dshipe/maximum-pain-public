<style>
#chart_wrap {
    position: relative;
    padding-bottom: 100%;
    height: 0;
    overflow:hidden;
}

#piechart {
    position: absolute;
    top: 0;
    left: 0;
    width:100%;
    height:500px;
}
</style>

<div id="chart_wrap">
    <div id="mychart"></div>
</div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {

    // Create and populate the data table.
    var data = new google.visualization.DataTable();
    data.addColumn('date', 'Date');
    data.addColumn('number', 'call');
    data.addColumn('number', 'put');
    data.addRow([new Date(1562716800.0 * 1000),4666.0,2234.0])
    data.addRow([new Date(1562803200.0 * 1000),4783.0,2182.0])
    data.addRow([new Date(1562889600.0 * 1000),4783.0,2182.0])
    data.addRow([new Date(1563148800.0 * 1000),4530.0,2407.0])

    var options = {
		title: 'Test',
		width: 600, height: 400,
		vAxis: {title: "cr", titleTextStyle: {color: "green"}},
		hAxis: {title: "time", titleTextStyle: {color: "green"}},
		lineWidth: 1
	}

    var chart = new google.visualization.LineChart(document.getElementById('mychart'));

    chart.draw(data, options);
  }
</script>
