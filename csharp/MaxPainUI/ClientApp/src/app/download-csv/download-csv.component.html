<div class="container-fluid">
  <div class="row">
    <div class="col-12">&nbsp;</div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4">
      <app-adsense></app-adsense>
    </div>
    <div class="col-12 col-sm-6 col-md-4">
      <div class="mpShadow rounded border mpPadded">

        <!-- Search form -->
        <div [formGroup]="tickerForm">
          <table class="mpInputTable">
            <tr>
              <td>
                <div class="input-group input-group-lg">
                  <input type="text" class="form-control" formControlName="formTicker" (keydown)="onKeydown($event)" />
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="button" (click)="onSubmit($event)">
                      <i class="fa fa-search"></i>
                    </button>
                  </div>
                </div>
              </td>
            </tr>

            <tr>
              <td>
                Please help support this website
                <a rel="nofollow" href="https://www.patreon.com/bePatron?u=47713673">
                  <button class="btn btn-primary center">Become a Patreon</button>
                </a>
              </td>
            </tr>
          </table>
        </div>

      </div>
    </div>
    <div class="col-12 col-sm-6 col-md-4">
      <div class="mpShadow rounded border mpPadded">
        <app-subscribe></app-subscribe>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="text-center">
        <p>Download option data for {{ tickerObj.Ticker }}</p>
        <button class="btn btn-primary" type="button" (click)="onClick($event)" [disabled]="isDownloadProcessing">
          Download
        </button>
        <div [hidden]="!isDownloadProcessing">
          <img src="assets/loadingDot.gif" />
        </div>
      </div>
    </div>
  </div>
</div>
